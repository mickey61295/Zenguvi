<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            .container{
                font-size:30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
         <!-- Create a table which consist of heading consisting of first name ,middle name and last name with borders by using a table-border class in bootstrap .A single row should consist of firstname :john lastname :Doe Email:john@guvi.in -->
         <table class="table-condensed">
            <thead>
                <tr class="table-condensed">
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-condensed">
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@guvi.in</td>
                </tr>
            </tbody>
        </table>

        </div>
    </body>
